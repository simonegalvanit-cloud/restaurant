<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Outer circle background -->
  <circle cx="150" cy="150" r="148" fill="#1A1714"/>
  <!-- Outer ring -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="#C9A84C" stroke-width="1.5"/>
  <!-- Inner ring -->
  <circle cx="150" cy="150" r="135" fill="none" stroke="#C9A84C" stroke-width="0.8"/>

  <!-- Wheat stalks left -->
  <g transform="translate(62, 155) rotate(-20)" opacity="0.85">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#C9A84C" stroke-width="1.2"/>
    <ellipse cx="-5" cy="-28" rx="4" ry="9" fill="#C9A84C" transform="rotate(-20,-5,-28)"/>
    <ellipse cx="5" cy="-35" rx="4" ry="9" fill="#C9A84C" transform="rotate(20,5,-35)"/>
    <ellipse cx="-4" cy="-42" rx="3.5" ry="8" fill="#C9A84C" transform="rotate(-15,-4,-42)"/>
    <ellipse cx="4" cy="-48" rx="3.5" ry="8" fill="#C9A84C" transform="rotate(15,4,-48)"/>
    <ellipse cx="0" cy="-52" rx="3" ry="7" fill="#C9A84C"/>
  </g>

  <!-- Wheat stalks right -->
  <g transform="translate(238, 155) rotate(20)" opacity="0.85">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="#C9A84C" stroke-width="1.2"/>
    <ellipse cx="5" cy="-28" rx="4" ry="9" fill="#C9A84C" transform="rotate(20,5,-28)"/>
    <ellipse cx="-5" cy="-35" rx="4" ry="9" fill="#C9A84C" transform="rotate(-20,-5,-35)"/>
    <ellipse cx="4" cy="-42" rx="3.5" ry="8" fill="#C9A84C" transform="rotate(15,4,-42)"/>
    <ellipse cx="-4" cy="-48" rx="3.5" ry="8" fill="#C9A84C" transform="rotate(-15,-4,-48)"/>
    <ellipse cx="0" cy="-52" rx="3" ry="7" fill="#C9A84C"/>
  </g>

  <!-- Top decorative line -->
  <line x1="90" y1="88" x2="210" y2="88" stroke="#C9A84C" stroke-width="0.8" opacity="0.6"/>

  <!-- Main text: Lo Sfizio -->
  <text x="150" y="135"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="44"
        font-style="italic"
        font-weight="700"
        fill="#F5F0E8"
        text-anchor="middle"
        letter-spacing="1">Lo Sfizio</text>

  <!-- Subtitle text: di Gennaro -->
  <text x="150" y="162"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="22"
        font-style="italic"
        font-weight="400"
        fill="#C9A84C"
        text-anchor="middle"
        letter-spacing="2">di Gennaro</text>

  <!-- Divider -->
  <line x1="95" y1="178" x2="205" y2="178" stroke="#C9A84C" stroke-width="0.8" opacity="0.7"/>

  <!-- Bottom text: PINSA ROMANA -->
  <text x="150" y="200"
        font-family="'Arial Narrow', Arial, sans-serif"
        font-size="13"
        font-weight="600"
        fill="#F5F0E8"
        text-anchor="middle"
        letter-spacing="5">PINSA ROMANA</text>

  <!-- Bottom decorative dots -->
  <circle cx="115" cy="218" r="2" fill="#C9A84C" opacity="0.7"/>
  <circle cx="150" cy="218" r="2" fill="#C9A84C" opacity="0.7"/>
  <circle cx="185" cy="218" r="2" fill="#C9A84C" opacity="0.7"/>
</svg>
